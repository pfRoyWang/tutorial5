<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial 5</title>
        <link href="index.css" rel="stylesheet" type="text/css" >
    </head>
    
    <body>
        <div id="controls">
            <div id="stickers">
                <img src="img/1.png" id="st1" class="stickers">
                <img src="img/2.png" id="st2" class="stickers">
            </div>
            <div id="input">
                <input type="color" id="bgcolor">
                <input type="text" id="stickerUrl" placeholder="Type the link to your new sticker" />
                <input type="number" id="height" placeholder="Type how big you want your sticker to be" />
            </div>
        </div>
        <div id="display">
            <img id ="cursor" />
        </div>
        <script src="index.js"></script>
    </body>
    
</html>
